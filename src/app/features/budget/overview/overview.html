<div class="grid" [style.--cols]="cols()">
	<mat-card class="chart-card">
		<!-- knapp i kortets hörn -->
		<button
			mat-icon-button
			class="card-action"
			matTooltip="Inställningar för kostnadsdiagram"
			aria-label="Öppna inställningar"
			(click)="openCostSettings()"
		>
			<mat-icon>tune</mat-icon>
		</button>

		<app-cost-chart />
	</mat-card>

	<!-- Totalen får spänna över båda kolumnerna i desktop -->
	<mat-card [style.gridColumn]="totalColspan() === 2 ? 'span 2' : 'span 1'">
		<button
			mat-icon-button
			class="card-action"
			matTooltip="Inställningar för kostnadsdiagram"
			aria-label="Öppna inställningar"
			(click)="openTotalSettings()"
		>
			<mat-icon>tune</mat-icon>
		</button>

		<app-total-chart />
	</mat-card>
</div>
